<div class="container-fluid" style=" height: 120vh;">
    <div class="main">
        <div class="row mt-5">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-4 mx-auto" style="float: right;">
                <div class="card" >
                    <div class="card-header" style="background-color: teal; color: white;">
                        Stay Connected!
                    </div>
                    <div class="card-body" style="background-color: whitesmoke;" >
                        <form>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input [(ngModel)]="user.username" type="text" class="form-control" name="username"
                                    id="username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input [(ngModel)]="user.password" type="password" class="form-control" name="password"
                                    id="password">
                            </div>
                            <button class="btn btn-primary float-right" type="button"
                                (click)="onRegisterClick()">Register</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                
                </div>
        </div>
    </div>
</div>
