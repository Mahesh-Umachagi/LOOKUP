<div class="lp" (click)="onLookupClick()" >
    <div>
    <span style="font-size: 40px;"> {{lookup.lookupname}}</span>
   
     <!-- <span style="font-size:20px;padding-left: 20px;">{{lookup.ratings}}</span> -->
      <span style="float: right;padding: 10px;">
        <button style="background-color: rgb(173, 42, 19);border-radius: 40px;
        padding: 5px 15px 5px 15px;font-style: italic ;
        font-family: 'Lobster',cursive;" disabled="disabled">{{lookup.distance}}</button>
    </span>
    <div id="rating" style="padding-left: 10px;"
    ><i class="fa fa-star"></i>
    <i class="fa fa-star"></i>
    <i class="fa fa-star"></i>
    <i class="fa fa-star"></i>
    <i class="fa fa-star-o"></i>
</div>
    
    <div style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;font-style: normal;">
        <h5>{{lookup.address}} </h5>
    </div>
   
        <div *ngFor = "let f of lookup.facilites"  >
            <button disabled="disabled">{{f.f1}}</button>
            <button disabled="disabled">{{f.f2}}</button>
            <button disabled="disabled">{{f.f3}}</button>
    </div>
   
</div>
